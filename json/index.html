    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.

	$.ajax({
        //请求方式为get
        type:"GET",
        //json文件位置
        url:"top/C.json",
        //返回数据格式为json
        dataType: "json",
        //请求成功完成后要执行的方法
        success: function(data){
         var chartData = new google.visualization.DataTable();
         chartData.addColumn('string', 'WorkPlace');
         chartData.addColumn('number', 'Positions');
         var keyword= data[0].keyword;
          $.each(data,function(index,item){
           var workPlace = item.workPlace;
           var count= item.count;
	   chartData.addRow([workPlace,count]);
          });
          var options = {'title':'The Top5 Cities of '+keyword,
                         'width':1280,
'legend':'none',
                         'height':500};

          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.ColumnChart(document.getElementById('C'));
          chart.draw(chartData, options);
        }
      });
